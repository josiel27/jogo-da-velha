<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Jogo da Velha</title>
  <link
    rel="stylesheet"
    href="styles/main.css"
  >

  <!-- NOTIFICATIONS CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
  >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
  >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.2.1/font-awesome-animation.min.css"
  >
  <link
    rel="stylesheet"
    href="styles/notifications.css"
  >
</head>

<body>

  <div class="title">Jogo da Velha</div>

  <!-- MAIN GAME -->
  <div id="workspace"></div>

  <!-- OPTIONS GAME -->
  <div class="options-game"> <button onclick="createNewGame()">Criar</button></div>

  <!-- NOTIFICATIONS -->
  <section>
    <div class="square_box box_three"></div>
    <div class="square_box box_four"></div>
    <div class="container mt-5">
      <div class="row">

        <div id="drawGame" class="col-sm-4" style="display: none;">
          <div
            class="alert fade alert-simple alert-danger alert-dismissible text-center font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show"
            role="alert"
            data-brk-library="component__alert"
          >
            <button
              type="button"
              class="close font__size-18"
              data-dismiss="alert"
            >
              <span aria-hidden="true">
                <em class="fa fa-times danger "></em>
              </span>
              <span class="sr-only">Close</span>
            </button>
            <em class="start-icon far fa-times-circle faa-pulse animated"></em>
            <strong class="font__weight-semibold">Oh snap!</strong> Change a few things up and try submitting again.
          </div>
        </div>

        <div id="winnerPlayer" class="col-sm-4" style="display: none;">
          <div
            class="alert fade alert-simple alert-primary alert-dismissible text-center font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show"
            role="alert"
            data-brk-library="component__alert"
          >
            <button
              type="button"
              class="close font__size-18"
              data-dismiss="alert"
            >
              <span aria-hidden="true"><em class="fa fa-times alertprimary"></em></span>
              <span class="sr-only">Close</span>
            </button>
            <em class="start-icon fa fa-thumbs-up faa-bounce animated"></em>
            <strong id="winNotification" class="font__weight-semibold"></strong>
          </div>

        </div>

      </div>
    </div>
  </section>

</body>

<script
  type="text/javascript"
  src="scripts/main.js"
></script>


</html>
